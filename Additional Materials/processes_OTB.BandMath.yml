description: 'This application performs a mathematical operation on several multi-band
  images and outputs the result into a monoband image. The given expression is computed
  at each pixel position. Evaluation of the mathematical formula is done by the muParser
  libraries.The formula can be written using:  * numerical values ( 2.3, -5, 3.1e4,
  ...)  * variables containing pixel values (e.g. : ''im2b3'' is the pixel value in
  2nd image, 3rd band)  * binary operators:    * ''+'' addition, ''-'' subtraction,
  ''*'' multiplication, ''/'' division    * ''^'' raise x to the power of y    * '''
id: OTB.BandMath
inputs:
  exp:
    description: The muParser mathematical expression to apply on input images.
    schema:
      type: string
    title: The muParser mathematical expression to apply on input images.
  il:
    description: Image-list of operands to the mathematical expression.
    extended-schema:
      items:
        oneOf:
        - allOf:
          - $ref: http://zoo-project.org/dl/link.json
          - properties:
              type:
                enum:
                - image/tiff
                - image/jpeg
                - image/png
            type: object
        - properties:
            value:
              oneOf:
              - contentEncoding: base64
                contentMediaType: image/tiff
                type: string
              - contentEncoding: base64
                contentMediaType: image/jpeg
                type: string
              - contentEncoding: base64
                contentMediaType: image/png
                type: string
          required:
          - value
          type: object
      maxItems: 1024
      minItems: 1
      type: array
    maxOccurs: 1024
    schema:
      oneOf:
      - contentEncoding: base64
        contentMediaType: image/tiff
        type: string
      - contentEncoding: base64
        contentMediaType: image/jpeg
        type: string
      - contentEncoding: base64
        contentMediaType: image/png
        type: string
    title: Image-list of operands to the mathematical expression.
  out:
    description: Output image which is the result of the mathematical expressions
      on input image-list operands.
    schema:
      default: float
      enum:
      - uint8
      - uint16
      - int16
      - int32
      - int32
      - float
      - double
      type: string
    title: Output image which is the result of the mathematical expressions on input
      image-list operands.
  ram:
    description: Available memory for processing (in MB)
    schema:
      default: 128
      nullable: true
      type: integer
    title: Available memory for processing (in MB)
jobControlOptions:
- sync-execute
- async-execute
- dismiss
links:
- href: https://ospd.geolabs.fr:8300/ogc-api/processes/OTB.BandMath/execution
  rel: http://www.opengis.net/def/rel/ogc/1.0/execute
  title: Execute End Point
  type: application/json
- href: https://ospd.geolabs.fr:8300/ogc-api/processes/OTB.BandMath/execution.html
  rel: alternate
  title: Execute End Point
  type: text/html
mutable: false
outputTransmission:
- value
- reference
outputs:
  out:
    description: Output image which is the result of the mathematical expressions
      on input image-list operands.
    extended-schema:
      oneOf:
      - allOf:
        - $ref: http://zoo-project.org/dl/link.json
        - properties:
            type:
              enum:
              - image/tiff
              - image/jpeg
              - image/png
          type: object
      - properties:
          value:
            oneOf:
            - contentEncoding: base64
              contentMediaType: image/tiff
              type: string
            - contentEncoding: base64
              contentMediaType: image/jpeg
              type: string
            - contentEncoding: base64
              contentMediaType: image/png
              type: string
        required:
        - value
        type: object
    schema:
      oneOf:
      - contentEncoding: base64
        contentMediaType: image/tiff
        type: string
      - contentEncoding: base64
        contentMediaType: image/jpeg
        type: string
      - contentEncoding: base64
        contentMediaType: image/png
        type: string
    title: Output image which is the result of the mathematical expressions on input
      image-list operands.
title: Outputs a monoband image which is the result of a mathematical operation on
  several multi-band images.
